{% extends 'base.html' %} {% block head %}
<title>Posts</title>
{% endblock %} {% block body %}
<h1>All posts</h1>
<a href="/posts/new">New Post</a>

<hr />

{% for post in posts %}
<h2>{{ post.title }}</h2>
{% if post.author %}
<h3>By: {{ post.author }}</h3>
{% else %}
<h3>By: Unknown</h3>
{% endif %}
<p>{{ post.content }}</p>
<a href="/posts/delete/{{post.id}}">Delete</a>
<a href="/posts/edit/{{post.id}}">Edit</a>
{% endfor %} {% endblock %}
